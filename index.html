<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HINP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #474747 0%, #1a1a1a 100%);
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            gap: 2rem;
            position: relative;
            z-index: 2;
        }

        .letter {
            font-size: 10rem;
            font-weight: 900;
            font-family: 'Arial Black', sans-serif;
            color: #471ead;
            text-shadow: 
                0 0 20px rgba(71, 30, 173, 0.5),
                0 0 40px rgba(71, 30, 173, 0.3),
                0 0 60px rgba(71, 30, 173, 0.2);
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        .letter:nth-child(1) {
            animation-delay: 0s;
        }

        .letter:nth-child(2) {
            animation-delay: 0.2s;
        }

        .letter:nth-child(3) {
            animation-delay: 0.4s;
        }

        .letter:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(2deg);
            }
            50% {
                transform: translateY(-10px) rotate(-2deg);
            }
            75% {
                transform: translateY(-15px) rotate(1deg);
            }
        }

        /* Particle background */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #471ead;
            border-radius: 50%;
            opacity: 0;
            animation: particle-rise 8s linear infinite;
        }

        @keyframes particle-rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Glow pulse effect */
        .letter::before {
            content: attr(data-letter);
            position: absolute;
            left: 0;
            top: 0;
            color: transparent;
            background: linear-gradient(45deg, #471ead, #7c3fed);
            -webkit-background-clip: text;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: blur(0px) brightness(1);
            }
            to {
                filter: blur(2px) brightness(1.5);
            }
        }

        /* Hover effect */
        .letter:hover {
            transform: scale(1.1) rotate(5deg);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .letter {
                font-size: 5rem;
            }
            .container {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter" data-letter="H">H</div>
        <div class="letter" data-letter="I">I</div>
        <div class="letter" data-letter="N">N</div>
        <div class="letter" data-letter="P">P</div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 13000);
        }

        // Generate particles periodically
        setInterval(createParticle, 300);

        // Add click animation
        document.querySelectorAll('.letter').forEach(letter => {
            letter.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                }, 10);
            });
        });
    </script>
</body>
</html>
